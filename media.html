<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AUDIO // TROSTFRAUEN</title>
    <style>
        html {
            background-color: #000;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                              url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150"><text x="0" y="30" fill="rgba(120,120,120,0.5)" font-family="monospace" font-size="12">AUDIO_WAVEFORM_LOST DATA_CORRUPTION</text></svg>');
        }
        body { color: #bbb; font-family: "Courier New", monospace; padding: 20px; margin: 0; }
        .container { max-width: 700px; margin: 0 auto; border: 2px solid #444; background: #000; padding: 4px; }
        .inner-content { border: 1px solid #222; padding: 20px; }

        .win-button {
            display: inline-block; background: #c0c0c0; color: #000; padding: 5px 15px;
            text-decoration: none; font-family: "Arial", sans-serif; font-size: 12px;
            border-top: 2px solid #fff; border-left: 2px solid #fff;
            border-right: 2px solid #444; border-bottom: 2px solid #444;
            margin-bottom: 20px;
        }
        .win-button:active { border-top: 2px solid #444; border-left: 2px solid #444; border-right: 2px solid #fff; border-bottom: 2px solid #fff; }

        h2 { color: #eee; border-bottom: 1px solid #444; }
        
        .track { background: #0a0a0a; border: 1px inset #333; padding: 10px; margin-bottom: 15px; }
        .track-title { color: #fff; margin-bottom: 5px; font-weight: bold; }
        
        /* Инвертируем плеер, чтобы он был белым/серым */
        audio { width: 100%; height: 30px; filter: invert(100%) grayscale(100%); margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="inner-content">
        <a href="menu.html" class="win-button"><< BACK TO MENU</a>

        <h2>/ AUDIO LOGS /</h2>

        <div class="track">
            <div class="track-title">01. Demo_Track_2024.mp3</div>
            <audio controls src="die_Folter.mp3"></audio>
        </div>

        <div class="track">
            <div class="track-title">02. Live_Session_rec.mp3</div>
            <audio controls src="music/live1.mp3"></audio>
        </div>
    </div>
</div>

</body>
</html>
